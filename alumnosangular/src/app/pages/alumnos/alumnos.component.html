<div class="container">
  <div class="row">
    <div class="col">
      <h1>Alumnos</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.alumnos">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
