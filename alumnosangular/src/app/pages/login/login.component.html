<div class="container">
  <div class="row">
    <div class="col">
      <h1>Login</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" #name [(ngModel)]="loginModel.username" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" #password [(ngModel)]="loginModel.password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="check" name="rememberMe" #rememberMe [(ngModel)]="loginModel.rememberMe">
          <label class="form-check-label" for="check">Recordarme</label>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
